<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Tesla Energy Chart</title>
<script language="javascript" type="text/javascript" src="jquery-1.9.1.js"></script>
<script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
<script language="javascript" type="text/javascript" src="jquery.flot.time.min.js"></script>
<script language="javascript" type="text/javascript" src="jquery.flot.threshold.min.js"></script>
<script language="javascript" type="text/javascript" src="jquery-ui-1.10.3.custom.min.js"></script>
<script language="javascript" type="text/javascript" src="jquery-ui-timepicker-addon.js"></script>
<link rel="stylesheet" media="all" type="text/css" href="jquery-ui-timepicker-addon.css" />
<link rel="stylesheet" media="all" type="text/css" href="jquery-ui.css" />
<script language="javascript" type="text/javascript" src="url.min.js"></script>
<script type="text/javascript">
function sameTime(a, b) {
	console.log(a,b);
	var as = (a+"-0").split("-");
	var bs = (b+"-0").split("-");
	for (var i = 0; i < 6; i++) {
		if (+as[i] != +bs[i])
			return false;
	}
	console.log("true");
	return true;
}

$(function() {
	var fromQ = $.url("?from");
	if (fromQ.split("-").length == 5) fromQ += "-00";
	var toQ = $.url("?to");
	if (toQ.split("-").length == 5) toQ += "-00";
	$("#frompicker").val(fromQ);
	$("#topicker").val(toQ);
	$("#maplink").attr("href", "http://localhost:8766/?from=" + fromQ + "&to=" + toQ);
	$("#frompicker").datetimepicker({
		dateFormat: "yy-mm-dd",
		timeFormat: "HH-mm-ss",
		separator: "-",
		defaultValue: fromQ,
		onClose: function(dateText, inst) {
			if (dateText.length > 10 && sameTime(dateText, fromQ) == false) {
				self.location = "http://localhost:8766/energy?from=" + dateText + "&to=" + toQ
			}
		}
	});
	$("#topicker").datetimepicker({
		dateFormat: "yy-mm-dd",
		timeFormat: "HH-mm-ss",
		separator: "-",
		defaultValue: toQ,
		onClose: function(dateText, inst) {
			if (dateText.length > 10 && sameTime(dateText, toQ) == false) {
				self.location = "http://localhost:8766/energy?from=" + fromQ + "&to=" + dateText
			}
		}
	});
	var d1 = [MAGIC_ENERGY];
	var d2 = [MAGIC_SPEED];
	var data = [{
		data: d1,
		bars: { show: true,
			barWidth: 250,
			fill: 0.9 },
		label: "Energy (kW)",
		color: "#D07F27",
		threshold: { below: 0, color: "#008000" }
	},{
		data: d2,
		lines: { show: true },
		label: "Speed (mph)",
		color: "#0a9fd9"
	}];
	var options = {
		yaxis: {
			ticks: function (axis) {
				var ticks = [];
				var bottomy = Math.floor(axis.min / 10) * 10;
				for (var y = bottomy; y < 0; y += 10)
					ticks.push(y);
				for (var y = 50; y < axis.max; y += 50)
					ticks.push(y);
				return ticks;
			}},
		xaxis: {
			mode: "time",
			timezone: "browser"
		}
	};
	var eschart = $("#eschart");
	$.plot(eschart, data, options);
	var d3 = [MAGIC_SOC];
	var socData = [{
		data: d3,
		lines: { show: true,
			 fill: 0.9 },
		label: "SOC (%)",
		color: "#008000",
		fillColor: { colors: [{ opacity: 0.8 }, { opacity: 0.1 }] },
		threshold: [{below: 101, color: "#c02020"},{below: 91, color: "#008000"}, {below: 10, color: "#FF2020"}]
	}];
	var socOptions = {
		yaxis: { max: 119 },
		xaxis: { mode: "time",
			 timezone: "browser"}
	};
	var socchart = $("#socchart");

	$.plot(socchart, socData, socOptions);
});
</script>
</head>
<body>
	<h2>Energy Chart <small>(switch to <a id="maplink" href="">Map</a>)</small></h2>
	<div id="dates">
		<label>Start time</label><input id="frompicker" type="text">
		<label>End time</label><input id="topicker" type="text">
	</div>
	<div id="content">
		<center><div class="container">
			<div id="eschart" style="height:450px; width:90%"></div>
			<div id="socchart" style="height:300px; width:90%"></div>
			<div id="explanation" style="width:70%">Energy, speed and SOC plot, starting MAGIC_START.</div>
		</div><center>
	</div>
</body>
</html>
