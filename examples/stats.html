<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Tesla Stats</title>
<script language="javascript" type="text/javascript" src="jquery-1.9.1.js"></script>
<script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
<script language="javascript" type="text/javascript" src="jquery.flot.time.min.js"></script>
<script language="javascript" type="text/javascript" src="jquery.flot.threshold.min.js"></script>
<script language="javascript" type="text/javascript" src="jquery.flot.orderBars.js"></script>
<script language="javascript" type="text/javascript" src="jquery-ui-1.10.3.custom.min.js"></script>
<script language="javascript" type="text/javascript" src="jquery-ui-timepicker-addon.js"></script>
<link rel="stylesheet" media="all" type="text/css" href="jquery-ui-timepicker-addon.css" />
<link rel="stylesheet" media="all" type="text/css" href="jquery-ui.css" />
<script language="javascript" type="text/javascript" src="url.min.js"></script>
<script type="text/javascript">
function sameDate(a, b) {
	console.log(a,b);
	var as = a.split("-");
	var bs = b.split("-");
	for (var i = 0; i < 3; i++) {
		if (+as[i] != +bs[i])
			return false;
	}
	return true;
}

$(function() {
	function showTooltip(x, y, contents) {
		$('<div id="tooltip">' + contents + '</div>').css( {
			position: 'absolute',
			display: 'none',
			top: y + 5,
			left: x + 5,
			border: '1px solid #fdd',
			padding: '2px',
			'background-color': '#fee',
			opacity: 0.80
		}).appendTo("body").fadeIn(200);
	}
	var previousPoint = null;
	$("#dcachart").bind("plothover", function (event, pos, item) {
		if (item) {
			if (previousPoint != item.dataIndex) {
				previousPoint = item.dataIndex;
				
				$("#tooltip").remove();
				var x = item.datapoint[0];
				x = new Date(Math.round(x / (24 * 3600000)) * 24 * 3600000);
				var xS = (x.getMonth() + 1) + "/" + x.getDate();
				var y = item.datapoint[1].toFixed(1);
				
				showTooltip(item.pageX, item.pageY,
							item.series.label + " on " + xS + " : " + y);
			}
		} else {
			$("#tooltip").remove();
			previousPoint = null;			
		}
	});

	var myUrl = $.url('protocol') + "://" + $.url('auth') + (($.url('auth').length > 0) ? "@" : "") +
		$.url('hostname') + ":" + $.url('port');
	var fromQ = $.url("?from");
	if (fromQ.split("-").length == 3) fromQ += "-00-00-00";
	var toQ = $.url("?to");
	if (toQ.split("-").length == 3) toQ += "-23-59-59";
	if (toQ.split("-").length < 6) toQ += "-59-59";
	$("#frompicker").val(fromQ);
	$("#topicker").val(toQ);
	$("#maplink").attr("href", myUrl + "/?from=" + fromQ + "&to=" + toQ);
	$("#energylink").attr("href", myUrl + "/energy?from=" + fromQ + "&to=" + toQ);
	$("#frompicker").datepicker({
		dateFormat: "yy-mm-dd",
		defaultValue: fromQ,
		onClose: function(dateText, inst) {
			if (dateText.length > 7 && sameDate(dateText, fromQ) == false) {
				self.location = myUrl + "/stats?from=" + dateText + "&to=" + toQ
			}
		}
	});
	$("#topicker").datepicker({
		dateFormat: "yy-mm-dd",
		defaultValue: toQ,
		onClose: function(dateText, inst) {
			if (dateText.length > 7 && sameDate(dateText, toQ) == false) {
				self.location = myUrl + "/stats?from=" + fromQ + "&to=" + dateText
			}
		}
	});
	var d1 = [MAGIC_DISTANCE];
	var d4 = [MAGIC_KWH];
	var d2 = [MAGIC_CHARGE];
	var d3 = [MAGIC_AVERAGE];
	var data = [{
		data: d1,
		bars: { show: true,
			order: 0,
			barWidth: 6 * 3600 * 1000,
			fill: 0.9 },
		label: "Distance (miles)",
		color: "#808080",
		yaxis: 1
	},{
		data: d4,
		bars: { show: true,
			order: 1,
			barWidth: 6 * 3600 * 1000,
			fill: 0.9 },
		label: "Energy Used (kWh)",
		color: "#D07F27",
		yaxis: 2
	},{
		data: d2,
		bars: { show: true,
			order: 2,
			barWidth: 6 * 3600 * 1000,
			fill: 0.2 },
		label: "Charge (kWh)",
		color: "#0a9fd9",
		yaxis: 2
	},{
		data: d3,
		lines: { show: true },
		label: "Average (Wh/mile)",
		color: "#0a9f0a",
		yaxis: 1
	}];
	var options = {
		grid: { hoverable: true },
		yaxes: [{
		},{
			position: 'right'
		}],
		xaxes: [{
			mode: "time",
			show: true,
			minTickSize: [1, "day"],
			timezone: "browser",
			tickFormatter: function (v, axis) {
				var s = new Date(v);
				return (s.getMonth()+1) + '/' + s.getDate();
			}
		}]
	};
	var eschart = $("#dcachart");
	$.plot(eschart, data, options);

});
</script>
</head>
<body>
	<h2>Trip Chart <small>(switch to <a id="maplink" href="">Map</a>, <a id="energylink" href="">Energy Chart</a>)</small></h2>
	<div id="dates">
		<label>Start time</label><input id="frompicker" type="text">
		<label>End time</label><input id="topicker" type="text">
	</div>
	<div id="content">
		<center><div class="container">
			<div id="dcachart" style="height:450px; width:90%;"></div>
			<div id="explanation" style="width:70%">Daily distance, charge and Wh/mile plot, starting MAGIC_START.</div>
		</div><center>
	</div>
</body>
</html>
